<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./index.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <section class="screen">0</section>
        <section class="calculator">
            <div class="row ">
                <button class="symbol long">C</button>
                <button class="symbol">del</button>
                <button class="symbol">รท</button>
            </div>

            <div class="row ">
                <button class="number">9</button>
                <button class="number">8</button>
                <button class="number">7</button>
                <button class="symbol">x</button>
            </div>
            <div class="row ">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="symbol">-</button>
            </div>
            <div class="row ">
                <button class="number">3</button>
                <button class="number">2</button>
                <button class="number">1</button>
                <button class="symbol">+</button>
            </div>
            <div class="row ">
                <button class="number long">0</button>
                <button class="symbol">=</button>
            </div>
        </section>
    </body>
</html>
